type Customer {
	email: String
	name: String
}
type CustomerList {
	name: ID
	value: Customer
}

type Query {
	getCustomerById(id: ID!): Customer
		@rest(
			endpoint: "https://ups-2-5c272-default-rtdb.firebaseio.com/customers/$id.json"
		)
	getCustomers: [CustomerList]
		@rest(
			endpoint: "https://ups-2-5c272-default-rtdb.firebaseio.com/customers.json"
			transforms: [{ pathpattern: [], editor: "objectToArray" }]
		)
}
